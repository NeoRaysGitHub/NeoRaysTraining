<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title th:utext="#{label.title}"></title>
   </head>
   <body>
      <div style="text-align: right;padding:5px;margin:5px 0px;background:#ccc;">
         <a th:href="@{/login1?lang=en}">Login (English)</a>
         &nbsp;|&nbsp;
         <a th:href="@{/login1?lang=kn}">Login (Kannada)</a>
         &nbsp;|&nbsp;
         <a th:href="@{/login1?lang=hi}">Login (Hindi)</a>
      </div>
      <form method="post" action="">
         <table>
            <tr>
               <td>
                  <strong th:utext="#{label.id}"></strong>
               </td>
               <td><input name="ID" /></td>
            </tr>
            <tr>
               <td>
                  <strong  th:utext="#{label.name}"></strong>
               </td>
               <td><input name="Name" /></td>
            </tr>
             <tr>
               <td>
                  <strong  th:utext="#{label.gender}"></strong>
               </td>
               <td><input name="Gender" /></td>
            </tr>
            <tr>
               <td colspan="2">
                  <input type="submit" th:value="#{label.submit}" />
               </td>
            </tr>
         </table>
      </form>
   </body>
</html>
