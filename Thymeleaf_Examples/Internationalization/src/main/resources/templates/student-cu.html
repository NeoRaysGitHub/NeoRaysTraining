<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Student Form</title>
<script  src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
<h1 th:text="#{header.name}"></h1>
<div id="result">
<select name="nav" id="nav">
		<option value="">Select your choice</option>
        <option value="http://localhost:8081/student-cu?lang=en">English</option>
        <option value="http://localhost:8081/student-cu?lang=kn">Kannada</option>
        <option value="http://localhost:8081/student-cu?lang=hi">Hindi</option>
</select>

<br/><button id="getPage" type="button" value="Submit">Submit</button></div>

<script type="text/javascript">
var x = document.getElementById( 'getPage' );
var y = document.getElementById( 'nav' );
x.onclick = function() {
    if(y.options[ y.selectedIndex ].value){
        $.get( y.options[ y.selectedIndex ].value, function( data ) {
          $( "body" ).html( data );
        });
    }else{ alert ("Please select value.")}
};
</script>

<form th:action="@{/student-c}" th:object="${STUDENT}" th:method="POST" >

	<table>
		<tr>
			<td><label th:text="#{id}"></label></td>
			<td><input th:field="*{id}"/></td>
		</tr>
		<tr>
			<td><label th:text="#{name}">  </label></td>
			<td><input th:field="*{name}" /></td>
		</tr>
		<tr>
			<td><label th:text="#{gender}"></label></td>
			<td>
				<select th:field="*{gender}">
					<option value="M">Male</option>
					<option value="F">Female</option>
				</select>
			</td	>
		</tr>
		<tr>
			<td><input type="submit" value="click here"/></td>
		</tr>
	</table>	
</form>
</body>
</html>
