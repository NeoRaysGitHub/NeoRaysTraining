<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p id="t1"></p>
<p id="t2"></p>
<p id="t3"></p>
<script type="text/javascript">
	var name=["Suresh","Ramesh","Mithilesh","Pradeep"];
	document.getElementById("t1").innerHTML=name;
	document.getElementById("t2").innerHTML=name.pop();
	document.getElementById("t3").innerHTML=name;
</script>
</body>
</html>
