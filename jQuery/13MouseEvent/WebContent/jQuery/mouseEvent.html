<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function () {
    $('img[src="help.jpg"]').mouseover(function () {
     var helpInconId=$(this).attr('id');
     var divId=helpInconId.replace('img','div');
     $('#'+divId).fadeIn(500);
    }).mouseout(function () {
    	 var helpInconId=$(this).attr('id');
         var divId=helpInconId.replace('img','div');
         $('#'+divId).fadeOut(500);
    });

    function getDivId(helpIcon) {
        var helpIconId = $(helpIcon).attr('id');
        return helpIconId.replace('img', 'div');
    }
})
</script>
</head>
<body>
<table>
<tr>
<td>First Name</td>

<input type="text" id="textFirstName" class="inputRequired"/>
</td>

<td><div id="divFirstNameHelp" style="display:none" >First name as shown in passport</div></td>
</tr>

</td>

</tr>

</html>
