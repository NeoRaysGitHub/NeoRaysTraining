<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	var config={

			'title'='new div title',
			'style'='border:30px solid red',
			'name':'my div'
	};

	$('div').attr(config);

	var result='';

	$('div').each(function()
{
result+='title ='+$(this).attr('title')+'<br/>';
result+='style ='+$(this).attr('style')+'<br/>';
result+='name ='+$(this).attr('name')+'<br/>';
		});
	$('#Sresult').html(result);
});



</script>
</head>
<body>
<div id="div1" title="My Div1">
Div 1
</div>
<div id="div2" title="My Div2">
Div 2
</div>
<span id="Sresult"></span>
</body>
</html>
