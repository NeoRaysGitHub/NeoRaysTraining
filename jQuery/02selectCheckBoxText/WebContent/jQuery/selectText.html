<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('input[name="skills"]').click(function(){
	getCheckBox("skills");
		});
	$('input[name="location"]').click(function(){
		getCheckBox("location");
			});

	
var getCheckBox=function(groupName){
	var result=$('input[name="'+groupName+'"]:checked')

if(result.length>0)
	{
var resultString=result.length+" check box cheked </br>";
result.each(function(){
	
	resultString +=$(this).val()+"</br>";
	});
	$("#d"+groupName).html(resultString);
	}
else{
	$("#d"+groupName).html("no check box");
}
			
};

	
});
</script>
</head>
<body>
Skills:
	<input type="checkbox" name="skills" value="java" />java
<input type="checkbox" name="skills" value="C++" />C++
<input type="checkbox" name="skills" value="js" />javaScript
</br>
location:
	<input type="checkbox" name="location" value="b.lr" />Bangalore
<input type="checkbox" name="location" value="mysr" />Mysore
<input type="checkbox" name="location" value="crp" />channarayapatna

</br>
<div id="dskills">
</div>
<div id="dlocation">
</div>
</body>
</html>
