<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
	$(document).ready(function(){

		$("#btnSubmit").click(function(){ 
			var result=	$('input[Type="checkbox"]:checked');
			if (result.length > 0) {
				var resultString=result.length+".Checkbox checked..<br/>"
				result.each(function(){
					resultString +=$(this).val() + "<br/>" 	;
					
					});
				$("#divResult").html(resultString);
			} else {
				$("#divResult").html("No checkbox checked");
			}
		
		});

	});
</script>
</head>
<body style="font-family: Arial">
<p><b>jQuery Checkbox</b></p>
<input type="checkbox" name="skills" value="JavaScript">JavaScript
<input type="checkbox" name="skills" value="jQuery">jQuery
<input type="checkbox" name="skills" value="ReactJs">ReactJs
<input type="checkbox" name="skills" value="XSLT">XSLT
<br><br>
<input id="btnSubmit" type="submit" value="submit">
<br><br>
<div id="divResult"></div>

</body>
</html>
