<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("button").click(function(){
	$("#div1").fadeIn();
	$("#div2").fadeIn("slow");
	$("#div3").fadeIn("300000");
		})
})

</script>
</head>
<body>
<button>click</button><br/>
<div id="div1" style="width:80px;display:none;height:80px;background-color:red;"></div><br/>
<div id="div2" style="width:80px;display:none;height:80px;background-color:green;"></div><br/>
<div id="div3" style="width:80px;display:none;height:80px;background-color:yellow;"></div><br/>
</body>
</html>
