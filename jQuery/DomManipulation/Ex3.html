<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#btn1").click(function(){
			$("#p1").text("Hello world!!!");
		});
		$("#btn2").click(function(){
			$("#p2").html("<b>Hi hariii</b>");

		});
		$("#btn3").click(function(){
			$("#test1").val("Harishankar");

		});

	});
</script>
</head>
<body style="font-family: arial">
<p id="p1">This is my text paragraph</p>
<p id="p2">This is my html paragraph</p>
 <p>Enter Value:<input type="text" id="test1" value="suresh">
</p>
<button id="btn1">Set Text</button>
<button id="btn2">Set Html</button>
<button id="btn3">SetValue</button>

</body>
</html>
