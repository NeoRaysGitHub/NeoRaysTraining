<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var jSonString='[{"name":"Sachin","age":24,"salary":13000},{"name":"ram","age":24,"salary":11000}]';
	         	
	
var empJson=JSON.parse(jSonString);

var result='';

$.each(empJson,function(i,item){
	

result+='Name :'+item.name+'<br/>';
result+='age :'+item.age+'<br/>';
result+='salary :'+item.salary+'<br/>';
});

$('#dresult').html(result);
});
</script>
</head>
<body>
	<div id="dresult"></div>
</body>
</html>
