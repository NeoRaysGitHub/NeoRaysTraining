<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script>
$(document).ready(function(){
var result =  'div element with title attribute='+$('div[title]').length + '<br/>'
result += 'removing title attribute <br/>'	
$('div[title]').removeAttr('title');
result += 'div elements with title attribute='+$('div[title]').length;
$('#resultspan').html(result);
});
</script>
</head>
<body>
<div id="div1" title="mydiv1">
DIv1
</div>
<div id="div2" title="mydiv2">
DIV2
</div>
<span id="resultspan"></span>
</body>
</html>
