<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery.min.js"></script>
    <script !src="">
        $(document).ready(function () {
            $("#btn").click(function () {
                $("#div").animate({'font-size':50,},2000)
            })
        })

    </script>
</head>
<body>
<input type="button" id="btn" value="Animarte">
<br><br>
<div id="div">

    jquery animate function
</div>
</body>
</html>
