<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery.min.js"></script>
    <script !src="">
        $(document).ready(function () {
            $("#imgT").on({
                mouseover:function () {
                    $(this).animate({
                        'height':400,
                        'width':400
                    },3000,'linear',anicomplete);
                },
                mouseout:function () {
                    $(this).animate({
                        'height':100,
                        'width':100
                    },3000);
                }
            });
            function anicomplete() {
                alert("animatin complete")
            }
        });
        
    </script>
</head>
<body>

<img src="../45/img/Tulips.jpg" height="100" width="100" id="imgT"/>

</body>
</html>
