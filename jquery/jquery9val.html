<html>
<head>
<script src="jquery-3.3.1.min.js"></script> 
<script>
$(document).ready(function(){
   $( "select" ).change( displayVals );    
displayVals();  
  
});
    function displayVals() {    
  var singleValues = $( "#demo" ).val();    
  $( "p" ).html( "<b>Value:</b> " + singleValues).css("color", "green");    
}    
$( "select" ).change( displayVals );    
displayVals();  
 
</script>
</head>
<body>
<select id="demo">
    <option>C</option>
    <option>C++</option>
    <option>JAVA</option>
    </select>
<p></p>


</body>
</html>
