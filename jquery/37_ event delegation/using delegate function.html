<!DOCTYPE html>
<html lang="en">
<head>


    <!--USing delegate N undelegate  1.7- function-->

    <meta charset="UTF-8">
    <title><!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title><!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <title>event</title>
                    <script src="../../jquery.min.js"></script>
                    <!--<script-->
                    <!--src="https://code.jquery.com/jquery-1.11.2.min.js"-->
                    <!--integrity="sha256-Ls0pXSlb7AYs7evhd+VLnWsZ/AqEHcXBeMZUycz/CcA="-->
                    <!--crossorigin="anonymous"></script>-->
                    <script !src="">
                        $(document).ready(function () {

                            $('ul').delegate('li','click',function () {
                                $(this).fadeOut(500);
                            });

                            $("#btn").on("click",function () {

                                $('ul').append("<li>new list</li>");
                            });
                            $('#btnun').click(function () {
                                $('ul').undelegate('li','click');
                            });

                        });


                    </script>
                </head>
<body>
<input type="button" id="btn" value="add me">
<input type="button" id="btnun" value="undelegate">


<ul>
    <li>List item</li>
    <li>ListItem</li>
</ul>
</body>
</html>
