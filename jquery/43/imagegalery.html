<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
.img{
    height: 100px;
    width: 100px;
    border: 3px solid grey;

}

    </style>
    <script src="../../jquery.min.js"></script>

    <script !src="">
        $(document).ready(function () {
            $("#divc img").on({
                mouseover:function () {

                    $(this).css({
                        'cursor':'pointer',
                        'border-color':'red'
                    });
                },
                mouseout:  function () {
                    $(this).css({
                        'cursor':'default',
                        'border-color':'gray'
                    });
                },
                click:function () {
                    var imgurl=$(this).attr('src');
                    console.log(imgurl);
                    $("#main").fadeOut(300,function () {
                        $(this).attr('src',imgurl);
                    }).fadeIn(300);

                }
            });
        });

    </script>
</head>
<body>

<img  id="main" height="500" width="540" style="border: 3px solid grey" src="Hydrangeas.jpg"/>

<br>
<div id="divc">


    <img src="Tulips.jpg" class="img"/>
    <img src="Lighthouse.jpg" class="img"/>
    <img src="Koala.jpg" class="img"/>
    <img src="Hydrangeas.jpg"  class="img"/>
    <img src="Jellyfish.jpg" class="img"/>


</div>

</body>
</html>
