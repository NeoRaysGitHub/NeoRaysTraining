<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery.min.js"></script>
    <script !src="">
        $(document).ready(function () {
                $("#btn").on("click",{
                    firstname:"pradeep",
                    lastname:"kumar"
                },say);
            $("#btn").on("click",{

        });


    </script>

<input id="btn" type="button" value="Click Me" />
