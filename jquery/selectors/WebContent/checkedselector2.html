<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>

<script>
$(document).ready(function(){
$('input[name="skills"]').click(function(){

	getcheckedcheckboxes('skills');
});
$('input[name="cities"]').click(function(){

	getcheckedcheckboxes('cities');
});

var getcheckedcheckboxes = function (groupname){

	var result = $('input[name="'+groupname+'"]:checked');
	if(result.length>0){

		var resultstring = result.length+"checkboxe(s) checked"
        result.each(function(){
        resultstring += $(this).val()+"<br>"
            });
        $('#div'+groupname).html(resultstring);
		}else
			{
        $('#div'+groupname).html("no check boxes checked");
			}
}

});
</script>
</head>
<body>
	<u>skills:</u>
	<br>
	<input type="checkbox" name="skills" value="javascript" />javascript
	<input type="checkbox" name="skills" value="jquery" />jquery
	<input type="checkbox" name="skills" value="java" />java
	<br>
	<u>cities:</u>
	<br>
	<input type="checkbox" name="cities" value="newyork" />newyork
	<input type="checkbox" name="cities" value="newdelhi" />newdelhi
	<input type="checkbox" name="cities" value="London" />London
	<br>
	<br>
	<div id="divskills"></div>
	<br>
	<div id="divcities"></div>
</body>
</html>
