<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script>
$(document).ready(function(){

   $('#selectcountries').change(function(){
     var selectedoption = $('#selectcountries option:selected');
    if(selectedoption.length>0){
     var resultstring ='';
        selectedoption.each(function(){
             
              resultstring +='value='+ $(this).val()+'text='+$(this).text()+'<br/>';
            });
        $('#divresult').html(resultstring);
        }

	   });	
});
</script>
</head>
<body>
<select id="selectcountries" multiple="multiple">
<option selected="selected" value="usa">united states</option>
<option value="ind">india</option>
<option value="uk">united kingdom</option>
<option value="ca">canada</option>
</select>
<br><br/>
<div id="divresult"></div>
</body>
</html>
