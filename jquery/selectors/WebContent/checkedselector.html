<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>

<script>
$('document').ready(function(){
	$('#btnsubmit').click(function(){
       var result=$('input[type="checkbox"]:checked');
       if(result.length>0){
         var resultString = result.length+"checkboxes checked";
        result.each(function(){
          resultString += $(this).val()+"<br>";

            });
            $('#divresult').html(resultString);
          }
       else{
     $('#divresult').html("no radio button checked");

           }

		});
});
</script>
</head>
<body>
     <input type="checkbox" value="java">java
     <input type="checkbox" value="oracle">oracle
     <input type="checkbox" value="postgres">postgres
<input type="submit" id="btnsubmit"value="submit">
<div id="divresult"></div>
</body>
</html>
