<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.js"></script>
<script>
$(document).ready(function(){
	//finds no of cells
	alert($('td').length);
	//changes bgcolor of all rows
	$('tr').css('background-color','red');
	//takes descendent element prints in alert
	$('table tr').each(function(){
    alert($(this).html());
		});
	//applying css to all the elements
	$('span, a, div').css('background-color','blue');
    //changing even rows bg to yellow
	$('tr:even').css('background-color','yellow');
     //
	$('tr:odd').css('background-color','gray');
});
</script>
</head>
<body>
<table border="1">
<tr>
<td>c#</td>
<td>asp.net</td>
<td>spring framework</td>
</tr>
<tr>
<td>java</td>
<td>hibernate</td>
<td>oracle</td>
</tr>
<tr>
<td>jdbc</td>
<td>maven</td>
<td>mysql</td>
</tr>
</table>

<div>div</div></br>
<span>span</span><br>
<br>
<a>neorays</a><br>
</body>
</html>
