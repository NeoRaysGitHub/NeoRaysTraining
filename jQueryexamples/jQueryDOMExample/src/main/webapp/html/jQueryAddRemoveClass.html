<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
.boldClass{
font-weight:bold;
}
.italicsClass{
font-style:italic;
}
.colorClass{
color:red;
 }
</style>
<script type="text/javascript">
$(document).ready(function(){

$('#btn1').click(function(){

	$('p').addClass('colorClass');
});

$('#btn2').click(function(){

	$('p').removeClass('colorClass');
});

$('#btn3').click(function(){

	$('p').addClass('colorClass italicsClass');//can add one or multiple classes separated by space
});

$('#btn4').click(function(){

	$('p').removeClass('colorClass italicsClass');
});

$('#btn5').click(function(){

	$('p').addClass('colorClass italicsClass boldClass');//specify one or multiple classes to remove with space,
});

$('#btn6').click(function(){

	$('p').removeClass();// in removing all the classes, you can not specify all the classes 
});
$('#btn7').click(function(){

	$('p').toggleClass('colorClass italicsClass boldClass');//Toggle one or more specified classes.if the element has the speciffied class then it is removed if the class  is not present then it will added]
});
});
</script>
</head>
<body style="font-family:Arial">
<p>indian institute of technology</p>
<table>
		<tr>
			<td>
				<input id="btn1" style="width:250px" type="button" value="Add Color Class"/>
			</td>
			<td>
				<input id="btn2" style="width:250px" type="button" value="Remove Color Class"/>
			</td>
		</tr>
		<tr>
			<td>
				<input id="btn3" style="width:250px" type="button" value="Add Color Class and Italic Classes"/>
			</td>
			<td>
				<input id="btn4" style="width:250px" type="button" value="Remove Color and Italic classes"/>
			</td>
		</tr>
			<tr>
			<td>
				<input id="btn5" style="width:250px" type="button" value="Add Color,italic and bold Classes"/>
			</td>
			</tr>
			<tr>
			<td>
				<input id="btn6" style="width:250px" type="button" value="Remove all classes"/>
			</td>
		</tr>
			
				<tr>
			<td>
				<input id="btn7" style="width:250px" type="button" value="Toggle classes"/>
			</td>
		</tr>
</table>

</body>
</html>
