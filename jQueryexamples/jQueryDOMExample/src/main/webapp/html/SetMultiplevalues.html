$(document).ready(function(){

		/* $('div').attr({

			//seting values to attributes using method chaining
			
			$('div')
			.attr('title','New Div Title')
			.attr('style','border:4px solid red')
			.attr('name','My Div');
		var result='';
		$('div').each(function(){
				result+='title='+$(this).attr('title')+'<br/>';
				result+='style='+$(this).attr('style')+'<br/>';
				result+='name='+$(this).attr('name')+'<br/>';
			});
	$('#resultSpan').html(result);
});
</script>

<body style="font-family:Arial">
	<div id="div1" title="MY Div1">
		DIV1
	</div>
	<br/>
	<div id="div2" title="My div2">
	div2
	</div>
	<br/>
	<span id="resultSpan" ></span>
