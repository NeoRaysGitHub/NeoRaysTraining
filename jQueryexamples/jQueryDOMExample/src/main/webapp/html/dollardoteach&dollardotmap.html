//difference between each and map
$(document).ready(function(){

var intArray=[1,2,3,4,5];
$.each(intArray, function(index,element){
	if(element==3)
		return false;
document.write(element+',');
});
document.write('<br/>')
$.map(intArray, function(element,index){
	if(element==3)
		return false;
	document.write(element+',');
	});
	});
