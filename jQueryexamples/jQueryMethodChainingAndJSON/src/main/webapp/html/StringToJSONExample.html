<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
	var jsonString='[{"firstName":"bharathkumar","lastName":"chennuru","gender":"male","salary":65000},{"firstName":"reddy","lastName":"chennuru","gender":"male","salary":6599},{"firstName":"sunitha","lastName":"nadharapu","gender":"Female","salary":60000008}]';
	var employeesJSON=JSON.parse(jsonString);
	var result='';
	$.each(employeesJSON,function(i,item){
		
	result+='FirstName='+item.firstName+'<br/>';
	result+='Last Name='+item.lastName+'<br/>';
	result+='gender='+item.gender+'<br/>';
	result+='salary='+item.salary+'<br/><br/>';
	
	});
	
	$('#resultDiv').html(result);
});
</script>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="font-family:Arial">
<div id="resultDiv"></div>

</body>
</html>
