<h1  align = "center">Welcome to Registration</h1>

<script type="text/javascript" src="../script/script.js"></script>

<form method="post" action="success.html" name="form" onsubmit="return validate()">
<table align = "center">
<tr>
<td> Enter your Name:</td>
<td><input type="text" name="name" pattern="[A-Za-z]"/></td>
<tr>
<td> Enter your Age:</td>
<td><input type="number" name="age"  min="18" max="100"required/></td>
</tr>
<tr>
<td> Enter your Mobile Number:</td>
<td><input type="number" name="mobile" /></td>
</tr>
<tr>
<td> Enter your Email:</td>
<td><input type="email" name="email" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/></td>
</tr><tr>
<td> Enter your Password:</td>
<td><input type="password" name="password" required/></td>
</tr><tr>
<td>Confirm Password:</td>
<td><input type="password" name="pswd" required/></td>
</tr>
 <tr ><td></td>
<td><input type="submit" value="submit" /></td>
</tr>
</table>
</form>

</body>
