<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Slideshow</title>

</head>

<body bgcolor=" #db91f7" >

<div style="font-size: 3em ; color: blue;">
Automatically changing images!!!!
</div>

<div >
<img id="mySlides" src="C:\Users\NeoRays\Downloads\butterfly.jpg" width="100%" height="500px" >
</div>

<script>
var slides = ["../images/bird1.jpeg","../images/birds2.jpeg","../images/duck.jpeg","../images/hummingbird.jpeg","../images/rabbits.jpg"];
var slideIndex = 0;


function showSlides() 
{
		   if(slideIndex < slides.length)
			   {
			      document.getElementById("mySlides").src = slides[slideIndex];
			      
			      console.log(slides[slideIndex]);
			      console.log(slideIndex);
			      slideIndex++;
				}
		   
			 else 
				 {
					
					slideIndex = 0;
				    console.log("else");
				 }
};

setInterval(showSlides, 2000); 
//setTimeout(showSlides(), 10000);
</script>

</body>
</html>
