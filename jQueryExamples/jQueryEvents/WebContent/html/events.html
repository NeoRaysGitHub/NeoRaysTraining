<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
</script>
<script>
$(document).ready(function()
		{
			$("h1").on({
				mouseenter:function(){
					$(this).css("background-color","lightgreen");
				},
				mouseleave:function(){
					$(this).css("background-color","lightblue");
				},
				click:function(){
					$(this).css("background-color","pink");
				}
				
				
		
				});
			});
		
</script>
</head>
<body>
<h1> Hello welcome</h1>
<p>Happy day</p>
</body>
</html>
