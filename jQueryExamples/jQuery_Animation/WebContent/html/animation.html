<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('#myImg').on({
		mouseover:function(){
			$(this).animate({
				'height':400,
				'width':400
			},3000, 'linear', animationComplete);
		},
		mouseout:function(){
			$(this).animate({
				'height':100,
				'width':100
				},3000);
		
	}
	},300);
	function animationComplete()
	{
		alert('Animation Completed');
	}
	
});
</script>
</head>
<body>
<img id="myImg" height="100" width="100" src="../image/bird1.jpg"/>

</body>
</html>
