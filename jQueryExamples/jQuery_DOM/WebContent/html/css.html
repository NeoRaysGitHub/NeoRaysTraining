<!DOCTYPE html>
<html>
<head></head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$("p").css({"background-color":"lightblue", "font-size":"200%"});
	});
});
</script>
</head>
<body>
<h2>this is heading</h2>
<p style="background-color: #ff0000">this is paragraph.</p>
<p style="background-color: #00ff00">this is paragraph.</p>
<p style="background-color: #0000ff">this is paragraph.</p>
<p>this is paragraph.</p>
<button>set multiple styles for p</button>

</body>
</html>
