<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$("#btn1").click(function(){
		$("p").append("<b> welcome again </b>");
	});
	$("#btn2").click(function(){
		$("ol").prepend("<li> Hello </li>");
	});
});
</script>
</head>
<body>
<p> hi </p>
<p> welcome </p>

<ol>
<li> welcome </li>
<li> how are you </li>
</ol>
<button id="btn1"> Append </button>
<button id="btn2"> prepend </button>
</body>
</html>
