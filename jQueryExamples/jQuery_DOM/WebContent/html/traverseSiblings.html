<!DOCTYPE html>
<html>
<head>
<style>
.siblings * { 
    display: block;
    border: 2px solid lightgrey;
    color: black;
    padding: 5px;
    margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("h2").siblings().css({"color": "green", "border": "2px solid lightgreen"});
});
</script>
<script>
$(document).ready(function(){
    $("h5").nextAll().css({"color": "blue", "border": "2px solid skyblue"});
});
</script>


</head>
<body class="siblings">

<div>div (parent)
  <p>p</p>
  <span>span</span>
  <h2>h2</h2>
  <h3>h3</h3>
  <p>p</p>
</div>


<div>div (parent)
  <p>p</p>
  <span>span</span>
  <h5>A2</h5>
  <h3>A3</h3>
  <p>p</p>
</div>

</body>
</html>
