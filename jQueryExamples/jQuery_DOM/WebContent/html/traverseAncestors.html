<!DOCTYPE html>
<html>
<head>
<style>
.ancestors * { 
    display: block;
    border: 2px solid lightgrey;
    color: green;
    padding: 5px;
    margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("span").parent().css({"color": "red", "border": "2px solid red"});
});
</script>
<script>
$(document).ready(function(){
    $("aaa").parents().css({"color": "blue", "border": "2px solid red"});
});
</script>
<script>
$(document).ready(function(){
    $("sss").parentsUntil("div").css({"color": "blue", "border": "2px solid red"});
});
</script>
</head>

<body class="ancestors"> body (great-great-grandparent)
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>parent method</span>
      </li>
    </ul>   
  </div>
  
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <aaa>parents method</aaa>
      </li>
    </ul>   
  </div>
  
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <sss>parentsuntil method</sss>
      </li>
    </ul>   
  </div>
</body>

</html>
