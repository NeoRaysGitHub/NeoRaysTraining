<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

	<form action="userEduForm" th:action="@{userEduForm}" th:object="${personal}" method="post">
		<table align="center" border="1">
			<tr>
				<td th:text="#{user.label.firstname}">FIRST NAME</td>
				<td>
					<input type="text" name="first_name" th:field="*{first_name}" />
					<span th:if="${#fields.hasErrors('first_name')}"  th:text="#{label.first_name.error}"></span>
				</td>
			</tr>
			<tr>
				<td th:text="#{user.label.lastname}">LAST NAME</td>
				<td><input type="text" name="last_name" th:field="*{last_name}" /></td>
			</tr>
			<tr>
				<td th:text="#{user.label.dob}">DATE OF BIRTH</td>
				<td><input type="text" name="date" th:field="*{dob}" /></td>
			</tr>
			<tr>
				<td th:text="#{user.label.gender}">GENDER</td>
				<td><input type="radio" name="gender" value="Male" th:field="*{gender}" checked="checked"/>Male
					<input type="radio" name="gender" value="Female" th:field="*{gender}"/> Female
				</td>
			</tr>
			<!-- <tr>
				<td>HOBBIES <br /> <br /> <br /></td>
				<td>Drawing 
				<input type="checkbox" name="Hobby_Drawing"	value="Drawing" /> 
					Singing <input type="checkbox" name="Hobby_Singing" value="Singing" th:field="*{gender}"/>
					Dancing <input type="checkbox" name="Hobby_Dancing" value="Dancing" />
					Sketching <input type="checkbox" name="Hobby_Cooking" value="Cooking" /> <br />
					Others <input type="checkbox" name="Hobby_Other" value="Other" />
					<input type="text" name="Other_Hobby" maxlength="30" />
				</td>
			</tr>-->
			<tr>
				<td align="center"><input type="submit" value="Next"
					th:value="#{user.label.submit}" /></td>
				<td align="center"><input type="reset" value="Reset"
					th:value="#{user.label.reset}" /></td>
			</tr>
		</table>
	</form>
</body>
</html>
