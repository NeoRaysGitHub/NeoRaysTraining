<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form validation</title>
<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body bgcolor="pink">
<h1 style="color:green;font-style:italic;" align="center">Enter your details</h1>

<form name="myForm" action="success.png" onsubmit="return validateForm()" method="post">
<table align="center">
	<tr>
		<td>FirstName:</td>   
		<td><input type="text" name="fname"></td>
	</tr>
	<tr>
		<td>LastName:</td>   
		<td><input type="text" name="lname"></td>
	</tr>
    <tr>
		<td>Email Id:</td>   
		<td><input type="email" name="mailid" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,3}$"></td>
	</tr>
    <tr>
		<td>Phone Number:</td>   
		<td><input type="number" name="phone"></td>
	</tr>
	<tr>
		<td>Age:</td>   
		<td><input type="number" name="age"></td>
	</tr>
	<tr>
		<td>Password </td>   
		<td><input type="password" name="password"></td>
	</tr>
	<tr>
		<td>Confirm Password :</td>   
		<td><input type="password" name="pwd"></td>
	</tr>
 	<tr>
  		<td><input type="submit" value="submit"></td>
 	</tr>
 	
</table>
</form>
</body>
</html>
