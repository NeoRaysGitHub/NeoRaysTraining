<!DOCTYPE html>
<html>
<head>
 <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
      </script>
      <script type="text/javascript">
      
		$(document).ready(function (){
			
			$("#show").click(function (){
				$("#img").show(4000);
				});

			$("#hide").click(function (){
				$("#img").hide(3000);
				});
			
			});
		
      </script>
      <style type="text/css">
     #img {
	 border:2px solid red; width: 60%; height: 60%; padding: 12px;
	margin: 10px;
}
      </style>
</head>
<body>

<img  id="img" src="../image/Kingfisher.jpg"><br>

<input type="button" id="show" value="Show"/>
<input type="button" id="hide" value="Hide"/>
</body>
</html>
