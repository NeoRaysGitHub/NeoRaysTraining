<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
	<script type="text/javascript">
$(document).ready(function(){
	  $('#selectCountry').change(function(){
           var selectOptions=$('select option:selected');
              if(selectOptions.length>0){
                  var resultString='';
            	  selectOptions.each(function(){
            		  resultString +="Value  "+$(this).val()+"    "+",  Text  "+$(this).text()+"<br>";
                	  });
                  }
           
           $('#d1').html(resultString);
		  });
});
	</script>
</head>
<body>
Country:
<select id="selectCountry" multiple="multiple">
<option value="IND">INDIA</option>
<option value="SA">SOUTH AFRICA</option>
<option value="USA">UNITED STATE OF AMERICA</option>
<option value="CHN">CHINA</option>
<option value="BRA">BRAZIL</option>
<option value="BAN">BANGALADESH</option>
<option value="AUS">AUSTRALIA</option>
<option value="FRC">FRANCE</option>
<option value="SPN">SPAIN</option>
<option value="ARG">ARGENTINA</option>
<option value="ITL">ITALY</option>
</select>
<br>
<br>
<div id="d1"></div>
</body>
</html>
