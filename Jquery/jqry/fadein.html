<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("#b1").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
    });
    $("#b2").click(function(){
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
    });
});
</script>
</head>
<body>

<p>Demonstrate fadeIn() with different parameters.</p>

<button id="b1">Click to fade in boxes</button><br><br>
<button id="b2">Click to fade out boxes</button><br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;">DIV1</div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;">DIV2</div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;">DIV3</div>

</body>
</html>
