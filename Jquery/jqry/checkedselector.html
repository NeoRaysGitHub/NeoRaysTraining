	<script type="text/javascript">
 $(document).ready(function(){
       /*  $('#btnforSkills').css('background-color','red').click(function(){ */
        $('input[name="gender"]').css('background-color','red').click(function(){
                var result=$('input[type="radio"]:checked');
                if(result.length>0){
                        $('#divResult').html(result.val()+"  Is selected....!!!!!!");
                    }
                else{
                	 $('#divResult').html("CheckBox Is Not selected....!!!!!!");
                    }
            });
	  });  
 $(document).ready(function (){
	 /* $('#btnforSkills').click(function (){ */
	 $('input[name="skills"]').click(function (){
		 getSelectedCheckBoxes('skills');
        });
	/*  $('#btnforCountries').css('background-color','cyan').click(function (){ */
	 $('input[name="countries"]').css('background-color','cyan').click(function (){
		 getSelectedCheckBoxes('countries');
     });
	 var getSelectedCheckBoxes = function (groupName) {
         var result = $('input[name="' + groupName + '"]:checked');
         if (result.length > 0) {
            var resultString =""/*result.length + " checkboxe(s) checked<br>" */; 
             result.each(function () {
                 var selectedValues=$(this).val();
                 resultString += selectedValues+"----"+$('label[for="cb-'+selectedValues+'"]').text() +"<br>";
             });
             $('#div' + groupName).html(resultString);
         }
         else {
             $('#div' + groupName).html("No checkbox checked");
         }
       };
    });
 $(document).ready(function(){
     $('input:even').css('background-color','red'); 
    $('input:odd').css('background-color','green');  
 });
 
 </script>
</head>
