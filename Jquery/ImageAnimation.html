<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javaScript">
            $(document).ready(function () {
                $('#myImg').on({
                    mouseover : function(){
                        $(this).animate({
                            'height' :400,
                            'width' :400
                        },300);
                       
                    },
                    mouseout : function(){
                        $(this).animate({
                            'height' :100,
                            'width' :100
                        },300);
                    }
                });
            });
        </script>
    </head>
    <body style="font-family: Arial">
        <img id="myImg" height="100" width="100" src="D:/Jagabandhu/pic/Tulips.jpg.jpg"/>
    </body>
</html>
