<html>
<body>

<h1 id="btn" onmouseover="onMouseOver()" onmouseout="onMouseOut()">hello</h1>

<script type="text/javascript">


function onMouseOver()
{
	document.getElementById("btn").style.color = "red";
	}

function onMouseOut()
{
	document.getElementById("btn").style.color = "blue";
	}
</script>
</body>
</html>
