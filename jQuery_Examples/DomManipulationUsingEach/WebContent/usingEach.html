<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Pruthvi</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('li').css('color','blue');
		$('li').slideUp(2000);
		$('li').slideDown(2000);
		var result= '';
		$('li').each(function(index,element){
			result+="Index="+index+',value='+$(element).text()+'<br/>';
		});
		$('#resultDiv').html(result);
	});
</script>
</head>
<body bgcolor="brown" style="font-family: Arial">
<h2>.each() is used to iterate over the items in a jQuery collection</h2>
	<ul>
		<li>India</li>
		<li>Australia</li>
		<li>USA</li>
		<li>UK</li>
		<li>Korea</li>
	</ul>
	<div id="resultDiv"></div>
</body>
</html>
