<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>insert using after</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('div').after('<h3>Programming</h3>');
	//$('<h3>Programming</h3>').insertAfter('div');
	});
</script>
</head>
<body style="font-family: Arial" bgcolor="purple">
<h1>Insert using after</h1>
<h3>insert can also be done using either after() or insertAfter()</h3>
<span id="mySpan">Training courses</span>
<div id="div1" title="My DIV1">jQuery</div><br>
<div id="div2" title="My DIV2">ASP.NET</div><br>
<div id="div3" title="My DIV3">C#</div><br>

</body>
</html>
