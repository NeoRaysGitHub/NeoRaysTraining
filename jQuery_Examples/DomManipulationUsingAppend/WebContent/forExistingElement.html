<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Append Elements</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('div').append($('#mySpan'));
	//$('<b>Shivakumar</b>').appendTo('div');
	});
</script>
</head>
<body style="font-family: Arial" bgcolor="pink">
<h1>Append can be done using either append() or appendTo()</h1>
<span id="mySpan">Shivakumar</span>
<div id="div1" title="My DIV1">Pruthvi</div><br>
<div id="div2" title="My DIV2">Swathi</div><br>
<div id="div3" title="My DIV3">Chandan</div><br>

</body>
</html>
