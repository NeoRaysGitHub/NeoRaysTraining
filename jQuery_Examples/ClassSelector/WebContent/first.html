<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Element selector</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	$('tr:even').css('background-color','pink');
	$('tr:odd').css('background-color','green');
	//$('.small').css('border','5px solid red');
	//$('.small,.big').css('border','5px solid red');
	//$('.small,span.big').css('border','5px solid red');
	$('#div2.big').css('border','5px solid red');
	$('.small.big').css('border','5px solid red');
	
	
});
</script>
</head>
<body bgcolor="wheat">
<table border="1">
<tr>
	<td>parents</td>
	<td>father</td>
	<td>mother</td>
</tr>
<tr>
	<td>siblings</td>
	<td>brother</td>
	<td>sister</td>
</tr>
<tr>
	<td>grandparents</td>
	<td>grandpa</td>
	<td>grandma</td>
</tr>
</table><br><br>

<div class="small" id="div">DIV 1</div><br>

<div class="big" id="div2">DIV 2</div><br>

<span class="small">SPAN 1</span><br>

<p class="big">This is paragraph</p><br>

<div class="small big" id="div1">DIV 3</div>

</body>

</html>
