<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$("img").dblclick(function(){
		$("div ,img").animate(
				{
					left:"+=100px",
					opacity:"1", //blur effect after zoom   ,0.5,0.4,1 u can give
					height:"+=50px",
					width:"+=50px"
						}
				)
		})
});
</script>


</head>
<body>
<button>Start Animation</button><br><br/>
<img id="im" src="images/cutecat.jpg" height="100px" width="100px"/>
<p>By clicking button again and again, zoom will increase""""":::::"!</p>

<div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
<br>


</body>
</html>
