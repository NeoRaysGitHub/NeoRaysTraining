<style>
	.TextBoxStyle
	{
	background-color: green;
	color:white;
	}
</style>

  <script>
$(document).ready(function(){
	$('input[type="text"]').each(function(){
		$(this).focus(function(){
		$(this).addClass("TextBoxStyle");
})
$(this).blur(function(){
			$(this).removeClass("TextBoxStyle");
			})
	})
});
</script>

})
})

</script>
