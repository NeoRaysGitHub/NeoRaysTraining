<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body bgcolor="green">

<script type="text/javascript">
$(document).ready(function(){
	var intArray=[1,2,3,4,5];

	$.each(intArray, function(index,element){ //EACH it breakdown of loop
		if(element==3)
			return false;
		
		document.write(element+",");
	
});
	document.write("<br/>");
	
	$.map(intArray, function(element,index){  //MAP it continues after the condition
		if(element==3)
			return false;
		
		document.write(element+",");
	
	})
});
</script>

</body>
</html>
