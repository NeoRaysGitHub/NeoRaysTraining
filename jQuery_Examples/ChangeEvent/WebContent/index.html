<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Change event</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</head>
<body bgcolor="green">
<h1>This is jQuery change Event</h1>
<table>
	<tr>
		<td>First Name</td>
		<td><input id="txt1" type="text" class="inputRequired"/></td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td><input id="txt2" type="text" class="inputRequired"/></td>
	</tr>
	<tr>
		<td>City</td>
		<td>
			<select id="ddlCity" class="inputRequired">
			<option value="Select">Select</option>
			<option value="Bangalore">Bangalore</option>
			<option value="NewYork">New York</option>
			<option value="Chennai">Chennai</option>
			<option value="London">London</option>
			<option value="Sydney">Sydney</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Favourite Color</td>
		<td>
			<input id="radio1" name="color" type="radio" value="Pink" class="inputRequired"/>Red
			<input id="radio2" name="color" type="radio" value="Orange" class="inputRequired"/>Orange
			<input id="radio3" name="color" type="radio" value="Purple" class="inputRequired"/>Purple
		</td>
	</tr>
	<tr>
		<td>Contact Method</td>
		<td>
			<input id="chkbox1" type="checkbox" value="Email" class="inputRequired"/>Email
			<input id="chkbox2" type="checkbox" value="Phone" class="inputRequired"/>Phone
			<input id="chkbox3" type="checkbox" value="Social Media" class="inputRequired"/>Social Media
		</td>
	</tr>
	<tr>
		<td>Comments</td>
		<td>
			<textarea id="comments" class="inputRequired"/></textarea>
		</td>
	</tr>
	<tr>
		<td>
			<input id="btn1" type="button" value="submit"/>
		</td>
		<td>
			<div id="divResult"></div>
		</td>
	</tr>
</table>
</body>
</html>
