<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("btn1").click(function(){
        $("#show").hide(300).show(1000).hide(300).show(1000);
    });
});
</script>
</head>
<body>

<div id="show">show/hide</div>
<button id="btn1">click me!</button>

</body>
</html>
