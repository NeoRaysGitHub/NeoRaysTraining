<!DOCTYPE html>
<html>
<body bgcolor="orange">

<p>
There are two different ways to access an object property: 
</p>
<p>You can use person.property or person["property"].</p>

<p id="demo"></p>

<script>
var person = {
    firstName: "bharathkumarReddy",
    lastName : "Chennuru",
    id       :  007
    
};
document.getElementById("demo").innerHTML =
person.firstName + "               " + person.id;
</script>

</body>
</html>
