<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>JavaScript code blocks are written between { and }</p>

<button type="button" onclick="myLogic()">Click Me!</button>

<p id="ex1"></p>
<p id="ex2"></p>

<script>
function myLogic() {
    document.getElementById("ex1").innerHTML = "Hello Dolly!";
    document.getElementById("ex2").innerHTML = "How are you?";
}
</script>

</body>
</html>
